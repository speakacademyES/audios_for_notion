<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio + Synchronized Text Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        audio {
            width: 100%;
            margin-bottom: 30px;
            outline: none;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }

        .transcript-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cue {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #555;
            border-left: 3px solid transparent;
            line-height: 1.6;
            font-size: 15px;
        }

        .cue:hover {
            background: #e8f0fe;
            color: #333;
            transform: translateX(4px);
        }

        .cue.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: white;
            font-weight: 500;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .cue.active .timestamp {
            opacity: 0.9;
        }

        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #1565c0;
            line-height: 1.6;
        }

        .transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Transcript Player</h1>
        <p class="subtitle">Click text to jump to that moment in the audio</p>

        <audio id="audioPlayer" controls>
            <source src="my-podcast.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="transcript-container">
            <div class="transcript-title">üìù Transcript</div>
            <div id="transcriptDisplay"></div>
        </div>

        <div class="instructions">
            ‚ÑπÔ∏è <strong>How to use:</strong> Play the audio and watch the text highlight in sync. Click any text segment to jump to that moment in the audio.
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const transcriptDisplay = document.getElementById('transcriptDisplay');
        let cues = [];

        // Transcript data embedded directly
        const transcriptData = [
            { startTime: 0.120, endTime: 5.000, text: "This is a download from BBC Learning English. To find out more, visit our website. [Music] Six Minute Grammar." },
            { startTime: 8.400, endTime: 9.720, text: "From the BBC." },
            { startTime: 11.060, endTime: 14.390, text: "Hello, and welcome to Six Minute Grammar with me, Rob." },
            { startTime: 14.390, endTime: 18.259, text: "And me, Sophie. Hello. Today, we're talking about comparatives and superlatives." },
            { startTime: 22.060, endTime: 28.000, text: "We use comparatives and superlatives to compare people and things. Listen carefully." },
            { startTime: 31.760, endTime: 36.699, text: "We'll start with examples of the comparative. So Sophie, can you stand up please?" },
            { startTime: 39.800, endTime: 43.140, text: "Right. Look, back to back here." },
            { startTime: 43.140, endTime: 48.020, text: "I'm taller than you. But I'm thinner than you." },
            { startTime: 48.020, endTime: 52.520, text: "The sentences, I'm taller than you, and I'm thinner than you, both use the comparative form." },
            { startTime: 57.300, endTime: 61.780, text: "Listen again to the examples. Where does the word than come?" },
            { startTime: 83.660, endTime: 88.860, text: "There are different ways to make the comparative form. For short words, add -er." },
            { startTime: 95.360, endTime: 97.220, text: "Thin becomes thinner." },
            { startTime: 110.380, endTime: 116.480, text: "So happy becomes happier. Easy becomes easier." },
            { startTime: 120.920, endTime: 126.160, text: "Adjectives with two or more syllables use more." },
            { startTime: 133.100, endTime: 139.360, text: "A tablet is more useful than a laptop. The film is more exciting than the book." }
        ];

        function displayTranscript() {
            transcriptData.forEach((cue, index) => {
                const cueDiv = document.createElement('div');
                cueDiv.className = 'cue';
                cueDiv.id = `cue-${index}`;
                
                const startTimeFormatted = formatTime(cue.startTime);
                
                cueDiv.innerHTML = `
                    <div class="timestamp">${startTimeFormatted}</div>
                    <div>${cue.text}</div>
                `;

                cueDiv.addEventListener('click', () => {
                    audioPlayer.currentTime = cue.startTime;
                    audioPlayer.play();
                });

                transcriptDisplay.appendChild(cueDiv);
                cues.push(cue);
            });
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;

            document.querySelectorAll('.cue').forEach(cue => {
                cue.classList.remove('active');
            });

            cues.forEach((cue, index) => {
                if (currentTime >= cue.startTime && currentTime < cue.endTime) {
                    const cueElement = document.getElementById(`cue-${index}`);
                    if (cueElement) {
                        cueElement.classList.add('active');
                        cueElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                }
            });
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${String(secs).padStart(2, '0')}`;
        }

        displayTranscript();
    </script>
</body>
</html>
