<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio + Synchronized Text Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            max-height: 180px;
        }

        .header-image.hidden {
            display: none;
        }

        .content {
            padding: 15px;
        }

        h1 {
            color: #333;

        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 370px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }

        .transcript-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cue {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #555;
            border-left: 3px solid transparent;
            line-height: 1.6;
            font-size: 15px;
        }

        .cue:hover {
            background: #e8f0fe;
            color: #333;
            transform: translateX(4px);
        }

        .cue.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: white;
            font-weight: 500;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .cue.active .timestamp {
            opacity: 0.9;
        }

        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #1565c0;
            line-height: 1.6;
            margin-bottom: 15px; /* Added to create space between instructions and audio player */
        }

        .transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 4px;

        }

</head>
<body>
    <div class="container">
        <img id="headerImage" class="header-image hidden" alt="Lesson header image">
        
        <div class="content">
            <h1 id="pageTitle">Audio Player</h1>
            <div class="instructions">
                ‚ÑπÔ∏è <strong>How to use:</strong> Play the audio and watch the text highlight in sync. Click any text segment to jump to that moment in the audio. <br>
            </div>
           
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="transcript-container">
                <div class="transcript-title">üìù Transcript</div>
                <div id="transcriptDisplay">
                    <div class="loading">Loading transcript...</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const transcriptDisplay = document.getElementById('transcriptDisplay');
        const pageTitle = document.getElementById('pageTitle');
        const headerImage = document.getElementById('headerImage');
        let cues = [];

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                audio: params.get('audio') || 'audio.mp3',
                vtt: params.get('vtt') || 'transcript.vtt',
                title: params.get('title') || 'Audio Player',
                image: params.get('image') || null
            };
        }

        // Parse VTT timestamp to seconds
        function parseVTTTime(timestamp) {
            const parts = timestamp.split(':');
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            const seconds = parseFloat(parts[2]);
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Load and parse VTT file
        async function loadVTT(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load VTT file: ${response.status}`);
                }
                const text = await response.text();
                return parseVTT(text);
            } catch (error) {
                console.error('Error loading VTT:', error);
                transcriptDisplay.innerHTML = `
                    <div class="error">
                        ‚ùå Error loading transcript: ${error.message}<br>
                        Make sure the VTT file "${url}" exists and is accessible.
                    </div>
                `;
                return [];
            }
        }

        // Parse VTT content - handles cue identifiers
        function parseVTT(vttText) {
            const lines = vttText.split('\n');
            const cues = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Look for timestamp lines
                if (line.includes('-->')) {
                    const [startTime, endTime] = line.split('-->').map(t => t.trim());
                    const start = parseVTTTime(startTime);
                    const end = parseVTTTime(endTime);
                    
                    // Collect text lines (everything after timestamp until blank line)
                    i++;
                    let textLines = [];
                    while (i < lines.length && lines[i].trim() !== '') {
                        textLines.push(lines[i].trim());
                        i++;
                    }
                    
                    // Join all text lines with <br> to preserve line breaks
                    const text = textLines.join('<br>');
                    
                    // Only add cues that have text
                    if (text) {
                        cues.push({
                            startTime: start,
                            endTime: end,
                            text: text
                        });
                    }
                }
            }

            console.log('Parsed cues:', cues.length);
            return cues;
        }

        // Display transcript
        function displayTranscript(transcriptData) {
            transcriptDisplay.innerHTML = '';
            
            if (transcriptData.length === 0) {
                transcriptDisplay.innerHTML = '<div class="error">No transcript data found.</div>';
                return;
            }

            transcriptData.forEach((cue, index) => {
                const cueDiv = document.createElement('div');
                cueDiv.className = 'cue';
                cueDiv.id = `cue-${index}`;
                
                // Just the text, no timestamp
                cueDiv.innerHTML = `<div>${cue.text}</div>`;

                cueDiv.addEventListener('click', () => {
                    audioPlayer.currentTime = cue.startTime;
                    audioPlayer.play();
                });

                transcriptDisplay.appendChild(cueDiv);
            });

            cues = transcriptData;
            console.log(`‚úÖ Loaded ${cues.length} transcript cues`);
        }

        // Highlight active cue during playback
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;

            document.querySelectorAll('.cue').forEach(cue => {
                cue.classList.remove('active');
            });

            cues.forEach((cue, index) => {
                if (currentTime >= cue.startTime && currentTime < cue.endTime) {
                    const cueElement = document.getElementById(`cue-${index}`);
                    if (cueElement) {
                        cueElement.classList.add('active');
                        cueElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                }
            });
        });

        // Initialize player with URL parameters
        function initializePlayer() {
            const params = getUrlParams();
            
            // Set page title
            pageTitle.textContent = params.title;
            document.title = params.title + ' - Audio Player';
            
            // Set header image if provided
            if (params.image) {
                headerImage.src = params.image;
                headerImage.alt = params.title;
                headerImage.classList.remove('hidden');
            } else {
                headerImage.classList.add('hidden');
            }
            
            // Set audio source
            audioSource.src = params.audio;
            audioPlayer.load();
            
            // Load transcript
            loadVTT(params.vtt).then(transcriptData => {
                displayTranscript(transcriptData);
            });
            
            console.log('Player initialized with:', params);
        }

        // Start the player
        initializePlayer();
    </script>
